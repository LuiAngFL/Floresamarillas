<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Un Pequeño Regalo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            margin: 0;
            font-family: 'Arial', sans-serif;
            transition: background-color 1s ease-in-out;
        }

        #logo {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); /* Sombra suave */
            animation: colorChange 4s infinite alternate; /* Añadida la animación */
        }

        @keyframes colorChange {
            0% {
                color: #3498db; /* Azul claro */
            }
            25% {
                color: #e74c3c; /* Rojo */
            }
            50% {
                color: #f1c40f; /* Amarillo */
            }
            75% {
                color: #9b59b6; /* Púrpura */
            }
            100% {
                color: #2ecc71; /* Verde */
            }
        }

        button {
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #3498db; /* Azul suave */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(52, 152, 219, 0.4);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #2980b9; /* Azul más oscuro al hacer hover */
            box-shadow: 0px 10px 20px rgba(52, 152, 219, 0.6);
        }
    </style>
</head>
<body>
    <div id="logo">TOMA TUS</div>
    <div id="logo">PINCHES FLORES</div>
    <button onclick="irAFlor()">Picale aqui gorda</button>

    <script>
        // Función para cambiar el color de fondo de manera aleatoria
        function cambiarColorFondo() {
            const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`; // Color aleatorio
            document.body.style.backgroundColor = randomColor;
        }

        // Cambiar el color de fondo cada 3 segundos
        setInterval(cambiarColorFondo, 1500);

        // Función para redirigir a la página de la flor
        function irAFlor() {
            window.location.href = "Flor.html"; // Aquí colocas el nombre de tu archivo HTML con el girasol
        }
    </script>
</body>
</html>
